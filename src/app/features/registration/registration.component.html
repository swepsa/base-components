<app-header></app-header>

<form [formGroup]="registrationForm" #formDir="ngForm" class="registration">
    <H4>Registration</H4>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 6 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.errors?.['incorrectEmail']">
                Incorrect e-mail.
            </div>
            <div *ngIf="name.errors?.['required']">
                Email is required.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <div *ngIf="password.errors?.['required']">
                Password is required.
            </div>
        </div>
    </div>
    <p>
        <button>Registration</button>
    </p>
    <p>
        <label>If you have an account you can </label>
        <a href="url">Login</a>
    </p>
</form>
